# smtp configuration

# host and port:
smtp.host=smtp.example.com
smtp.port=25

# authentication:
smtp.username=your-username
smtp.password=your-password
smtp.auth=true

# encoding:
smtp.encoding=UTF-8

# format:
smtp.from=your-email@example.com
smtp.replyTo=your-email-reply@example.com

# jdbc
jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/showcase?characterEncoding=gbk&amp;autoReconnect=true
jdbc.username=root
jdbc.password=root